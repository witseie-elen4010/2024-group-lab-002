<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Description</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #drawnImage {
            border-style: outset;
        }

        .page-container {
            margin-block: 1rem;
        }
    </style>
</head>

<body>
    <div class="container page-container">
        <h1 class="page-header">Drawing Description</h1>
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <img id="drawnImage" class="img-fluid" src="">
                <div class="description-section">
                    <h3>Describe the drawing displayed above in words . . .</h3>
                    <form id="backForm">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="textInput" placeholder="Description...">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Handle form submission
        document.getElementById('backForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get the text input value
            var userInput = document.getElementById('textInput').value;
            // Pass the text input value back to the original page
            window.opener.postMessage(userInput, window.location.origin);
            // Close the display page
            window.close();
        });
    </script>
</body>

</html>
