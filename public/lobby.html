<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
</head>
<body>
    <h1>Lobby</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Logged In Users</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Function to fetch logged-in users and update the table
        function updateLoggedInUsers() {
            fetch('/loggedInUsers')
                .then(response => response.json())
                .then(users => {
                    const tableBody = document.querySelector('#usersTable tbody');
                    tableBody.innerHTML = ''; // Clear previous data
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        const cell = document.createElement('td');
                        cell.textContent = user;
                        row.appendChild(cell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching logged-in users:', error));
        }

        // Update the list of logged-in users initially and then every 5 seconds
        updateLoggedInUsers();
        setInterval(updateLoggedInUsers, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
