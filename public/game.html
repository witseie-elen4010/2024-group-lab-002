<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
</head>

<body>
    <h1>Welcome to the Game Page!</h1>
    <h2>Players:</h2>
    <ul id="loggedInUsers"></ul>
    <!-- Add game content here -->
    <button id="leaveBtn">Leave</button>

    <script>
        fetch('/loggedInUsers')
            .then(response => response.json())
            .then(data => {
                const loggedInUsersList = document.getElementById('loggedInUsers');
                data.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = user.displayName;
                    loggedInUsersList.appendChild(listItem);
                });
            });

        document.getElementById('leaveBtn').addEventListener('click', function () {
            fetch('/logout')
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    }
                });
        });
    </script>
</body>

</html>
