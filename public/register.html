<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
  <title>Register</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Registration Form</h2>
        <form id="register-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" autocomplete="username" required /><br /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required /><br /><br />
          <div class="row">
            <div class="col-lg-4">
              <input type="submit" value="Register" />
            </div>
            <div class="col-lg-8">
              <a href="/login">or Login with your account</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/auth/register.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
