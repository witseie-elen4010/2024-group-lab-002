<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div id="top-right-users" class="user-list" style="display:none; position: fixed; top: 20px; right: 20px;">
        <h3>Connected Users</h3>
        <ul id="top-right-user-list"></ul>
    </div>

    <div id="credentials-form" class="login-form">
        <h2>Broken Picture Phone</h2>
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" placeholder="Enter your username" required>
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" placeholder="Enter the password" required>
        <button id="login-button">Login</button>
    </div>

    <div id="users-list" class="user-list" style="display:none;">
        <h3>Players</h3>
        <p id="waiting-message">Waiting for players to join...</p>
        <ul id="user-list"></ul>
        <button id="start-game-button" style="display:none;">Start Game</button>
    </div>

    <div id="game-screen" style="display:none;">
        <h1>Game Screen</h1>
        <div id="username-display"></div>
        <div id="connected-users-list">
            <h3>Connected Users</h3>
            <ul id="user-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
